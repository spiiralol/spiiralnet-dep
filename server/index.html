<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/edf2a8b45d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/styles.css">
    <title>SpiiralNet Dev</title>
</head>
<body>
    <h1 class="title">SpiiralNet Control Panel</h1>
    <p class="error-fake">Don't really know how you got here...</p>
    <div class="admin">
        <p class="title">SpiiralNet Admin?</p>
        <input class="button-panel" type="button" onclick="location.href='/server/admin.html'" value="Admin Panel" />
        <i class="fas fa-user-lock fa-4x"></i>
    </div>

    <div class="website">
        <p class="title">SpiiralNet User?</p>
        <input class="button-panel" type="button" onclick="location.href='https://spiiralnet.webnode.com'" value="Website" />
        <i class="fas fa-users-cog fa-4x"></i>
    </div>

    <div class="invite">
        <p class="title">Want to invite the bot?</p>
        <input class="button-panel" type="button" onclick="location.href='https://top.gg/bot/811966892189286401'" value="Top.gg" />
        <input class="button-panel" type="button" onclick="location.href='https://discord.com/api/oauth2/authorize?client_id=811966892189286401&permissions=469830774&scope=bot'" value="Discord" />
        <i class="fab fa-discord fa-4x"></i>
    </div>

    <div class="github">
        <p class="title">Need to goto the repo?</p>
        <input class="button-panel" type="button" onclick="location.href='https://github.com/spiiralol/spiiralnetlivediscord'" value="GitHub Repo" />
        <i class="fab fa-github fa-4x"></i>
    </div>

    <div class="footer">
        <p class="footer-text">Â© Finlay Henderson 2021 | Icons provided by Font Awesome</p>
    </div>
</body>
</html>
